<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Express Client">
        <title>Express - Client</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="display-4 text-center">Express - Client</h1>
        <form action="/" id="form">
            <div class="mb-3 m-auto w-75">
                <label for="username" class="form-label">Enter username</label>
                <input name='username' type="text" class="form-control" id="username" placeholder="Your username">
            </div>
            <div class="mb-3 m-auto w-75">
                <label for="age" class="form-label">Enter age</label>
                <input name='age' type="number" class="form-control" id="age" placeholder="Your age">
            </div>
            <div class="mb-3 m-auto w-75">
                <label for="city" class="form-label">Enter city</label>
                <input name='city' type="text" class="form-control" id="city" placeholder="Your city">
            </div>
            <div class="d-grid gap-2 d-md-block m-auto w-75">
                <button class="btn btn-primary" type="submit" id="submit-btn">Submit</button>
                <button class="btn btn-danger" type="button">Cancel</button>
            </div>
        </form>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"
        ></script>
        <script>
            const btn = document.getElementById('submit-btn');
            const form = document.getElementById('form');
            
            btn.addEventListener('click', (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const jsonObject = {};
                formData.forEach((value, key) => {
                    jsonObject[key] = value;
                });

                fetch('http://localhost:5000/create', {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonObject)
                });
            });
        </script>
    </body>
</html>
